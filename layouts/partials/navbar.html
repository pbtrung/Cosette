<div class="header pure-g">
    <div class="pure-u-1-24 pure-u-md-7-24"></div>
    <div class="header-main pure-u-11-12 pure-u-md-10-24">
        <div class="desktop pure-menu pure-menu-horizontal nav-menu">
            {{ $baseurl := .Site.BaseURL }}
            <a href="{{$baseurl}}" class="site-title pure-menu-heading" style="float: left;">{{ .Site.Title }}</a>
            <ul class="pure-menu-list" style="float: right;">
                <li class="pure-menu-item">
                    <a href="/" class="pure-menu-link">Home</a>
                </li>
                <li class="pure-menu-item">
                    <a href="{{ .Site.BaseURL }}archive/" class="pure-menu-link">Archive</a>
                </li>
                <li class="pure-menu-item">
                    <a href="{{ .Site.BaseURL }}about/" class="pure-menu-link">About</a>
                </li>
            </ul>
        </div>
        <div class="mobile pure-menu nav-menu">
            <a href="/" class="pure-menu-heading" id="toggle-home">{{ .Site.Title }}</a>
            <a href="#" id="toggle-btn">&#9776;</a>
            <ul class="pure-menu-list" id="toggle-content" style="display:none;">
                <li class="pure-menu-item">
                    <a href="/" class="pure-menu-link">Home</a>
                </li>
                <li class="pure-menu-item">
                    <a href="{{ .Site.BaseURL }}archive/" class="pure-menu-link">Archive</a>
                </li>
                <li class="pure-menu-item">
                    <a href="{{ .Site.BaseURL }}about/" class="pure-menu-link">About</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="pure-u-1-24 pure-u-md-7-24"></div>
</div>
